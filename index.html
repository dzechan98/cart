<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your cart</h2>
          <div class="cart-content"></div>
          <div class="totol">
            <div class="totol-title">Totol</div>
            <div class="totol-price">$0</div>
          </div>
          <button class="btn-buy" type="submit">Buy Now</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!--shop-->
    <section class="shop container">
      <h2 class="section-title">Shop products</h2>
      <!--content-->
      <div class="shop-content">
        <div class="product-box" data-key="0">
          <img
            src="https://product.hstatic.net/200000260587/product/24b_149ae1c07cf4402995401f5d052630b2_grande.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">AIRCRAFT FOCUS TEE</h2>
          <span class="price">$10</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" data-key="1">
          <img
            src="https://product.hstatic.net/200000260587/product/be77b_a4cfb3c6196a414fa1902a172671f35c_grande.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">DRING TEE</h2>
          <span class="price">$12</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" data-key="2">
          <img
            src="https://product.hstatic.net/200000260587/product/saua_97929cf220c84563a7c9d6b288efa2e0_grande.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">EGG TEE</h2>
          <span class="price">$15</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" data-key="3">
          <img
            src="https://product.hstatic.net/200000260587/product/20b_0f926351aff94f9a84c1d3c8ec1ed697_grande.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">PROLONG TEE</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" data-key="4">
          <img
            src="https://product.hstatic.net/200000260587/product/xanh-reu2_a70b5f04a3314a61a36c03bbc32a3f78_grande.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">RAINBOW TEE</h2>
          <span class="price">$18</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" data-key="5">
          <img
            src="https://product.hstatic.net/200000260587/product/saua_41ca00f32f294cef913b4e827178562e_grande.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">STRAWBERRY TEE</h2>
          <span class="price">$27</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" data-key="6">
          <img
            src="https://product.hstatic.net/200000260587/product/den2_693ab720b59944a3bb62c88f70dc70c6_grande.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">HARDMODE BREANS TEE</h2>
          <span class="price">$30</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" data-key="7">
          <img
            src="https://product.hstatic.net/200000260587/product/hong22_0b379002984c42098ab388b221109aef_grande.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">HARDMODE CANDY TEE</h2>
          <span class="price">$26</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

  </body>
  <script src="app.js"></script>
</html>
